name: Dev CI + Build (no deploy)

on:
  push:
    branches: [main]
    # Path filter: run only when frontend changes
    paths:
      - "frontend/**"
      - "package.json"
      - "package-lock.json"
      - "pnpm-lock.yaml"
      - "yarn.lock"
      - ".github/workflows/**"

concurrency:
  group: dev-ci-build
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  ci_build:
    name: CI + Build (dev)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Mandatory gates (fail = stop)
      - name: Lint (if present)
        run: |
          if npm run -s lint --if-present; then
            echo "Lint completed."
          else
            echo "Lint script missing, skipping."
          fi

      - name: Typecheck (if present)
        run: |
          if npm run -s typecheck --if-present; then
            echo "Typecheck completed."
          else
            echo "Typecheck script missing, skipping."
          fi

      - name: Unit tests (if present)
        run: |
          if npm run -s test --if-present; then
            echo "Tests completed."
          else
            echo "Test script missing, skipping."
          fi

      # Optional coverage gate (works if your test script produces coverage)
      # You can enforce this later once coverage exists.
      - name: Coverage threshold (optional placeholder)
        run: |
          echo "Coverage gate placeholder."
          echo "Once coverage is generated, enforce threshold here."

      - name: Build
        run: npm run build

      - name: Create build metadata
        shell: bash
        run: |
          mkdir -p ../build-meta
          VERSION="$(node -p "require('./package.json').version" 2>/dev/null || echo '0.0.0')"
          SHA="${GITHUB_SHA}"
          RUN_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          BUILD_TIME="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          cat > ../build-meta/manifest.json <<EOF
          {
            "env": "dev",
            "version": "${VERSION}",
            "sha": "${SHA}",
            "run_id": "${GITHUB_RUN_ID}",
            "run_url": "${RUN_URL}",
            "build_time_utc": "${BUILD_TIME}"
          }
          EOF

          echo "Created manifest.json:"
          cat ../build-meta/manifest.json

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-dist-${{ github.sha }}
          path: frontend/dist
          if-no-files-found: error
          retention-days: 7

      - name: Upload metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-meta-${{ github.sha }}
          path: build-meta/manifest.json
          if-no-files-found: error
          retention-days: 30
