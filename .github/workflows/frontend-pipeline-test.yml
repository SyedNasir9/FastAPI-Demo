name: Dev CI + Build (no deploy)

on:
  push:
    branches: [main]
    # Path filter: run only when frontend changes
    paths:
      - "frontend/**"
      - "package.json"
      - "package-lock.json"
      - "pnpm-lock.yaml"
      - "yarn.lock"
      - ".github/workflows/**"

  # Manual trigger for rollback testing (shows "Run workflow" UI)
  workflow_dispatch:
    inputs:
      mode:
        description: "What do you want to run?"
        required: true
        type: choice
        options:
          - ci-build
          - rollback-test

      rollback_target:
        description: "Rollback target (commit SHA or tag). Used only for rollback-test."
        required: false
        type: string

      rollback_version:
        description: "Rollback version label (human-friendly). Used only for rollback-test."
        required: false
        type: choice
        options:
          - v1.0.0
          - v1.1.0
          - v1.2.0
          - v1.3.0

      reason:
        description: "Reason for rollback (optional)"
        required: false
        type: string

concurrency:
  group: dev-ci-build
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  ci_build:
    name: CI + Build (main/dev)
    runs-on: ubuntu-latest

    # For manual runs: only run this job if mode == ci-build
    # For push runs: always run this job
    if: ${{ github.event_name == 'push' || inputs.mode == 'ci-build' }}

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (if present)
        run: npm run -s lint --if-present

      - name: Typecheck (if present)
        run: npm run -s typecheck --if-present

      - name: Unit tests (if present)
        run: npm run -s test --if-present

      - name: Coverage threshold (optional placeholder)
        run: |
          echo "Coverage gate placeholder."
          echo "Enforce threshold once coverage exists."

      - name: Build
        run: npm run build

      - name: Create build metadata
        shell: bash
        run: |
          mkdir -p ../build-meta
          VERSION="$(node -p "require('./package.json').version" 2>/dev/null || echo '0.0.0')"
          SHA="${GITHUB_SHA}"
          RUN_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          BUILD_TIME="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          cat > ../build-meta/manifest.json <<EOF
          {
            "mode": "ci-build",
            "env": "dev",
            "version": "${VERSION}",
            "sha": "${SHA}",
            "run_id": "${GITHUB_RUN_ID}",
            "run_url": "${RUN_URL}",
            "build_time_utc": "${BUILD_TIME}"
          }
          EOF

          cat ../build-meta/manifest.json

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-dist-${{ github.sha }}
          path: frontend/dist
          if-no-files-found: error
          retention-days: 7

      - name: Upload metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-meta-${{ github.sha }}
          path: build-meta/manifest.json
          if-no-files-found: error
          retention-days: 30

  rollback_test:
    name: Rollback Test Build (manual)
    runs-on: ubuntu-latest

    # Only runs when manually triggered AND mode == rollback-test
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.mode == 'rollback-test' }}

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Validate input
        shell: bash
        run: |
          if [ -z "${{ inputs.rollback_target }}" ]; then
            echo "ERROR: rollback_target is required for rollback-test."
            echo "Provide a commit SHA or tag in rollback_target."
            exit 1
          fi
          echo "Rollback target: ${{ inputs.rollback_target }}"
          echo "Rollback version label: ${{ inputs.rollback_version }}"
          echo "Reason: ${{ inputs.reason }}"

      - name: Checkout rollback target
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.rollback_target }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (if present)
        run: npm run -s lint --if-present

      - name: Typecheck (if present)
        run: npm run -s typecheck --if-present

      - name: Unit tests (if present)
        run: npm run -s test --if-present

      - name: Build
        run: npm run build

      - name: Create rollback metadata
        shell: bash
        run: |
          mkdir -p ../build-meta
          VERSION_FROM_PKG="$(node -p "require('./package.json').version" 2>/dev/null || echo '0.0.0')"
          RESOLVED_SHA="$(git rev-parse HEAD)"
          RUN_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          BUILD_TIME="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          # Use rollback_version (human label) if provided, else fallback to package.json version
          VERSION="${{ inputs.rollback_version }}"
          if [ -z "$VERSION" ]; then
            VERSION="$VERSION_FROM_PKG"
          fi

          cat > ../build-meta/rollback-manifest.json <<EOF
          {
            "mode": "rollback-test",
            "env": "dev",
            "version_label": "${VERSION}",
            "package_version": "${VERSION_FROM_PKG}",
            "requested_target": "${{ inputs.rollback_target }}",
            "resolved_sha": "${RESOLVED_SHA}",
            "reason": "${{ inputs.reason }}",
            "run_id": "${GITHUB_RUN_ID}",
            "run_url": "${RUN_URL}",
            "build_time_utc": "${BUILD_TIME}"
          }
          EOF

          cat ../build-meta/rollback-manifest.json

      - name: Upload rollback dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-rollback-dist-${{ inputs.rollback_version }}-${{ inputs.rollback_target }}
          path: frontend/dist
          if-no-files-found: error
          retention-days: 7

      - name: Upload rollback metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-rollback-meta-${{ inputs.rollback_version }}-${{ inputs.rollback_target }}
          path: build-meta/rollback-manifest.json
          if-no-files-found: error
          retention-days: 30
