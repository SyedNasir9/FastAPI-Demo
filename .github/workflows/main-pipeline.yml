name: Release Prod 

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v1.1.1)"
        required: true
        type: string

concurrency:
  group: production
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write
  actions: read

jobs:
  release_prod:
    name: Production Release
    runs-on: ubuntu-latest
    environment: main

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Validate version format
        shell: bash
        run: |
          set -euo pipefail
          V="${{ inputs.version }}"
          [[ "$V" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]] || { echo "Invalid version: $V (use vX.Y.Z)"; exit 1; }

      - name: Determine main HEAD SHA
        id: ref
        shell: bash
        run: |
          set -euo pipefail
          SHA="$(git rev-parse HEAD)"
          echo "tag=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          echo "sha=${SHA}" >> "$GITHUB_OUTPUT"
          echo "Release: ${{ inputs.version }}"
          echo "SHA: ${SHA}"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Immutability check (fail if release already exists)
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.ref.outputs.tag }}"
          aws s3 ls "s3://${{ vars.PROD_BUCKET }}/releases/${TAG}/" >/dev/null 2>&1 && \
            { echo "Release already exists: ${TAG}"; exit 1; } || true

      - name: Download artifact from S3 (by main HEAD SHA)
        shell: bash
        run: |
          set -euo pipefail
          SHA="${{ steps.ref.outputs.sha }}"
          aws s3 cp "s3://${{ vars.ARTIFACT_BUCKET }}/frontend/${SHA}.zip" ./frontend-build.zip
          aws s3 cp "s3://${{ vars.ARTIFACT_BUCKET }}/frontend/${SHA}.manifest.json" ./manifest.json || true

      - name: Unzip build
        shell: bash
        run: |
          set -euo pipefail
          rm -rf build
          mkdir -p build
          unzip -q frontend-build.zip -d build
          test -f build/index.html

      - name: Upload to Prod S3 immutable release folder
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.ref.outputs.tag }}"
          aws s3 sync build/ "s3://${{ vars.PROD_BUCKET }}/releases/${TAG}/" --delete

      - name: Pre-switch smoke (HTTP fetch release path)
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.ref.outputs.tag }}"
          curl -fsS "${{ vars.PROD_URL }}/releases/${TAG}/index.html" >/dev/null

      - name: Fetch CloudFront config + ETag
        id: cf
        shell: bash
        run: |
          set -euo pipefail
          aws cloudfront get-distribution-config --id "${{ vars.PROD_CF_DIST_ID }}" > cf.json
          echo "etag=$(jq -r '.ETag' cf.json)" >> "$GITHUB_OUTPUT"
          echo "origin_path=$(jq -r '.DistributionConfig.Origins.Items[0].OriginPath' cf.json)" >> "$GITHUB_OUTPUT"

      - name: Safe switch (update CloudFront origin path)
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.ref.outputs.tag }}"
          NEW_PATH="/releases/${TAG}"

          jq ".DistributionConfig.Origins.Items[0].OriginPath = \"${NEW_PATH}\"" cf.json \
            | jq '.DistributionConfig' > updated-config.json

          aws cloudfront update-distribution \
            --id "${{ vars.PROD_CF_DIST_ID }}" \
            --if-match "${{ steps.cf.outputs.etag }}" \
            --distribution-config file://updated-config.json

      - name: Invalidate index.html only
        shell: bash
        run: |
          set -euo pipefail
          aws cloudfront create-invalidation \
            --distribution-id "${{ vars.PROD_CF_DIST_ID }}" \
            --paths "/index.html"

      - name: Update ACTIVE_VERSION.json
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.ref.outputs.tag }}"
          SHA="${{ steps.ref.outputs.sha }}"
          RUN_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          TS="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          cat > active.json <<EOF
          {
            "env": "production",
            "active_version": "${TAG}",
            "sha": "${SHA}",
            "deployed_at_utc": "${TS}",
            "deployed_by": "${GITHUB_ACTOR}",
            "workflow_run_url": "${RUN_URL}"
          }
          EOF

          aws s3 cp active.json "s3://${{ vars.PROD_BUCKET }}/releases/ACTIVE_VERSION.json" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "application/json"

      - name: Post-deploy smoke (HTTP)
        shell: bash
        run: |
          set -euo pipefail
          curl -fsS "${{ vars.PROD_URL }}/index.html" >/dev/null

      - name: Output summary
        shell: bash
        run: |
          TAG="${{ steps.ref.outputs.tag }}"
          SHA="${{ steps.ref.outputs.sha }}"
          {
            echo "### Production Release Summary"
            echo "- Version: ${TAG}"
            echo "- SHA: ${SHA}"
            echo "- URL: ${{ vars.PROD_URL }}"
            echo "- Old origin path: ${{ steps.cf.outputs.origin_path }}"
            echo "- New origin path: /releases/${TAG}"
          } >> $GITHUB_STEP_SUMMARY
