name: Deploy Staging

on:
  pull_request:
    branches: [staging]
    paths:
      - "frontend/**"
      - ".github/workflows/**"
  push:
    branches: [staging]
    paths:
      - "frontend/**"
      - ".github/workflows/**"

concurrency:
  group: deploy-staging
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  actions: read

jobs:
  ci_pr:
    name: CI (PR -> staging)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run -s lint --if-present

      - name: Typecheck
        run: npm run -s typecheck --if-present

      - name: Unit tests
        run: npm run -s test --if-present -- --passWithNoTests

  deploy_staging:
    name: Deploy Staging (push to staging -> use S3 artifact)
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Download artifact from S3 (by commit SHA)
        shell: bash
        run: |
          set -euo pipefail
          SHA="${GITHUB_SHA}"
          echo "Downloading: s3://${{ vars.ARTIFACT_BUCKET }}/frontend/${SHA}.zip"
          aws s3 cp "s3://${{ vars.ARTIFACT_BUCKET }}/frontend/${SHA}.zip" ./frontend-build.zip

          echo "Downloading manifest (optional): s3://${{ vars.ARTIFACT_BUCKET }}/frontend/${SHA}.manifest.json"
          aws s3 cp "s3://${{ vars.ARTIFACT_BUCKET }}/frontend/${SHA}.manifest.json" ./manifest.json || true

      - name: Unzip build
        shell: bash
        run: |
          set -euo pipefail
          rm -rf build
          mkdir -p build
          unzip -q frontend-build.zip -d build
          test -f build/index.html

      - name: Deploy to Staging S3 bucket (sync)
        shell: bash
        run: |
          set -euo pipefail
          aws s3 sync build/ "s3://${{ vars.STAGING_BUCKET }}/" --delete

      - name: Fix content-types + cache headers (S3 metadata)
        shell: bash
        run: |
          set -euo pipefail

          # HTML must be HTML, and should not be cached aggressively
          aws s3 cp "s3://${{ vars.STAGING_BUCKET }}/index.html" "s3://${{ vars.STAGING_BUCKET }}/index.html" \
            --metadata-directive REPLACE \
            --content-type "text/html" \
            --cache-control "no-cache, no-store, must-revalidate"

          # asset-manifest.json should be JSON and also not cached aggressively
          if aws s3 ls "s3://${{ vars.STAGING_BUCKET }}/asset-manifest.json" >/dev/null 2>&1; then
            aws s3 cp "s3://${{ vars.STAGING_BUCKET }}/asset-manifest.json" "s3://${{ vars.STAGING_BUCKET }}/asset-manifest.json" \
              --metadata-directive REPLACE \
              --content-type "application/json" \
              --cache-control "no-cache, no-store, must-revalidate"
          fi

          # CRA hashed assets can be cached forever, but must have correct content-type
          if aws s3 ls "s3://${{ vars.STAGING_BUCKET }}/static/css/" >/dev/null 2>&1; then
            aws s3 cp "s3://${{ vars.STAGING_BUCKET }}/static/css/" "s3://${{ vars.STAGING_BUCKET }}/static/css/" \
              --recursive \
              --metadata-directive REPLACE \
              --content-type "text/css" \
              --cache-control "public, max-age=31536000, immutable"
          fi

          if aws s3 ls "s3://${{ vars.STAGING_BUCKET }}/static/js/" >/dev/null 2>&1; then
            aws s3 cp "s3://${{ vars.STAGING_BUCKET }}/static/js/" "s3://${{ vars.STAGING_BUCKET }}/static/js/" \
              --recursive \
              --metadata-directive REPLACE \
              --content-type "application/javascript" \
              --cache-control "public, max-age=31536000, immutable"
          fi

      - name: CloudFront invalidate (index.html only)
        shell: bash
        run: |
          set -euo pipefail
          aws cloudfront create-invalidation \
            --distribution-id "${{ vars.STAGING_CF_DIST_ID }}" \
            --paths "/index.html"

      - name: Smoke test (HTTP)
        shell: bash
        run: |
          set -euo pipefail
          echo "Smoke: ${{ vars.STAGING_URL }}/index.html"
          curl -fsS "${{ vars.STAGING_URL }}/index.html" >/dev/null
          echo "OK"

      - name: Output summary (URL + SHA)
        shell: bash
        run: |
          {
            echo "### Staging Deploy Summary"
            echo ""
            echo "- **URL:** ${{ vars.STAGING_URL }}"
            echo "- **SHA:** ${GITHUB_SHA}"
            echo "- **Artifact:** s3://${{ vars.ARTIFACT_BUCKET }}/frontend/${GITHUB_SHA}.zip"
            echo "- **Run:** ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          } >> $GITHUB_STEP_SUMMARY
