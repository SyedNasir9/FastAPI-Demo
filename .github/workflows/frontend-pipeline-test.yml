name: Deploy Dev

on:
  pull_request:
    branches: [dev]
    paths:
      - "frontend/**"
      - ".github/workflows/**"
  push:
    branches: [dev]
    paths:
      - "frontend/**"
      - ".github/workflows/**"

concurrency:
  group: deploy-dev
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  actions: read

jobs:
  ci_pr:
    name: CI (PR -> dev)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run -s lint --if-present

      - name: Typecheck
        run: npm run -s typecheck --if-present

      - name: Unit tests
        run: npm run -s test --if-present -- --passWithNoTests

  build_and_deploy_dev:
    name: Build + Publish Artifact + Deploy Dev (push to dev)
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: dev
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      # We do NOT re-run lint/typecheck/tests here, PR checks are required on dev.
      - name: Build
        run: npm run build

      - name: Create metadata manifest
        shell: bash
        run: |
          mkdir -p ../build-meta
          VERSION="$(node -p "require('./package.json').version" 2>/dev/null || echo '0.0.0')"
          SHA="${GITHUB_SHA}"
          RUN_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          BUILD_TIME="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          cat > ../build-meta/manifest.json <<EOF
          {
            "env": "dev",
            "version": "${VERSION}",
            "sha": "${SHA}",
            "run_id": "${GITHUB_RUN_ID}",
            "run_url": "${RUN_URL}",
            "build_time_utc": "${BUILD_TIME}"
          }
          EOF
          cat ../build-meta/manifest.json

      - name: Package build as zip
        shell: bash
        run: |
          rm -f frontend-build.zip
          cd build
          zip -r ../frontend-build.zip .

      - name: Upload GitHub artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: |
            frontend/frontend-build.zip
            build-meta/manifest.json
          retention-days: 14

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Upload build artifact to S3 artifact bucket
        shell: bash
        run: |
          aws s3 cp frontend-build.zip "s3://${{ vars.ARTIFACT_BUCKET }}/frontend/${GITHUB_SHA}.zip"
          aws s3 cp ../build-meta/manifest.json "s3://${{ vars.ARTIFACT_BUCKET }}/frontend/${GITHUB_SHA}.manifest.json"

      - name: Deploy to Dev S3 bucket (sync)
        shell: bash
        run: |
          
          aws s3 sync build/ "s3://${{ vars.DEV_BUCKET }}/" --delete

      - name: Cache headers (index low-cache, assets immutable)
        shell: bash
        run: |
          aws s3 cp "s3://${{ vars.DEV_BUCKET }}/index.html" "s3://${{ vars.DEV_BUCKET }}/index.html" \
            --metadata-directive REPLACE \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

          if aws s3 ls "s3://${{ vars.DEV_BUCKET }}/static/" >/dev/null 2>&1; then
            aws s3 cp "s3://${{ vars.DEV_BUCKET }}/static/" "s3://${{ vars.DEV_BUCKET }}/static/" \
              --recursive \
              --metadata-directive REPLACE \
              --cache-control "public, max-age=31536000, immutable"
          fi

      - name: CloudFront invalidate (index.html only)
        shell: bash
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ vars.DEV_CF_DIST_ID }}" \
            --paths "/index.html" "/asset-manifest.json" "/static/*"

      - name: Output summary (URL + Version + SHA)
        shell: bash
        run: |
          VERSION="$(node -p "require('./package.json').version" 2>/dev/null || echo '0.0.0')"
          {
            echo "### Dev Deploy Summary"
            echo ""
            echo "- **URL:** ${{ vars.DEV_URL }}"
            echo "- **Version:** ${VERSION}"
            echo "- **SHA:** ${GITHUB_SHA}"
            echo "- **Run:** ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          } >> $GITHUB_STEP_SUMMARY
