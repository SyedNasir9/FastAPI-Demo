name: Frontend (MVP) - S3 + CloudFront

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-*.yml"

  pull_request:
    branches: ["main"]
    paths:
      - "frontend/**"

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
# For OIDC, we'll add: id-token: write

jobs:
  ci:
    name: CI (lint/test/typecheck/build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node + npm cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (if configured)
        run: npm run lint --if-present

      - name: Unit tests (if configured)
        run: npm test --if-present -- --passWithNoTests
        
      - name: Typecheck (if configured)
        run: npm run typecheck --if-present

      - name: Build (CRA -> build/)
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: frontend/build

  deploy:
    name: Deploy to S3 + Invalidate CloudFront
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: Configure AWS credentials (temporary keys from Secrets)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync build/ to S3
        run: aws s3 sync build s3://${{ secrets.S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths "/*"
